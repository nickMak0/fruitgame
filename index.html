<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruits game</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="trialsleft">
            
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="fruitcontainer">
            <img id="fruit1" class="fruit" src="" alt="">
           
        </div>
        <div class="instruction">
            Cut fruits
        </div>
        <div id="startreset">
            Start Game
        </div>
        
        <div id="gameover">            
        </div>
    </div>
    <audio src="audio/1.wav"></audio>
    <audio src="audio/Luxery.mp3" id="ssound"></audio>
    <script src="jquery.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
</body>
</html>
